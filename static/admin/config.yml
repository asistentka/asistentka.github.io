backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images

collections:
  - label: "Sekce"
    name: "Kontakt"
    files:
      - label: "Kontakt"
        name: "kontakt"
        file: "content/contact/_index.md"
        fields:
          - {label: Hlavní nadpis, name: title, widget: string}
          
      - label: "Konfigurace webu"
        name: "config"
        file: "/config.toml"
        fields:
          - {label: Adresa řádek 1, name: addressLine1, widget: string}
          - {label: Adresa řádek 2, name: addressLine2, widget: string}
          - {label: Email, name: email, widget: string}
          - {label: Telefon, name: phone, widget: string}
