backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images

collections:
  - label: "Sekce"
    name: "sekce"
    files:
      - label: "Kontakt"
        name: "kontakt"
        file: "content/contact/_index.md"
        fields:
          - {label: Hlavní nadpis, name: title, widget: string}
          
      - label: "O mně"
        name: "about"
        file: "data/aboutSection.yml"
        fields:
          - {label: Obsah boxu, name: content, widget: string}

      - label: "Site Config"
        name: "config"
        file: "config.toml"
        fields:
          - {label: Meta Title, name: title, widget: string}
          name: "params"
          widget: "object"
          fields: 
            - {label: footer logo, name: footerLogo, widget: string}
